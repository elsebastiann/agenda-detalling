{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

  <h2 class="mb-3">Tipos de vehículo</h2>

  <!-- Formulario nuevo tipo -->
  <form method="POST" action="{{ url_for('vehicle_types_new') }}" class="row g-2 mb-4">
    <div class="col-12 col-md-6">
      <input type="text"
             name="name"
             class="form-control"
             placeholder="Ej: Automóvil, SUV, Moto"
             required>
    </div>
    <div class="col-12 col-md-3">
      <button type="submit" class="btn btn-primary w-100">
        Agregar tipo
      </button>
    </div>
  </form>

  <!-- Tabla de tipos -->
  <div class="table-responsive">
    <table class="table table-dark table-hover align-middle">
      <thead>
        <tr>
          <th>Tipo de vehículo</th>
          <th class="text-center">Estado</th>
          <th class="text-center">Acción</th>
        </tr>
      </thead>
      <tbody>
        {% for vt in vehicle_types %}
        <tr>
          <td>{{ vt.name }}</td>
          <td class="text-center">
            {% if vt.is_active %}
              <span class="badge bg-success">Activo</span>
            {% else %}
              <span class="badge bg-secondary">Inactivo</span>
            {% endif %}
          </td>
          <td class="text-center">
            <form method="POST"
                  action="{{ url_for('vehicle_types_toggle', vehicle_type_id=vt.id) }}">
              {% if vt.is_active %}
                <button type="submit" class="btn btn-sm btn-outline-warning">
                  Desactivar
                </button>
              {% else %}
                <button type="submit" class="btn btn-sm btn-outline-success">
                  Activar
                </button>
              {% endif %}
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</div>

{% endblock %}
