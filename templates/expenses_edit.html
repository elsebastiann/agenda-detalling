{% extends "base.html" %}

{% block content %}
<div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
  <h2 class="mb-0">Editar gasto #{{ expense.id }}</h2>
  <a class="btn btn-outline-light btn-sm" href="{{ url_for('expenses_list') }}">Volver</a>
</div>

<form method="post" class="card bg-secondary border-0 mt-3 p-3">
  <div class="row g-3">
    <div class="col-12 col-md-3">
      <label class="form-label">Fecha del gasto</label>
      <input type="date" name="expense_date" class="form-control"
             value="{{ expense.expense_date.strftime('%Y-%m-%d') }}" required>
      <div class="form-text text-light">Fecha editable. Registro original: {{ expense.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</div>
    </div>

    <div class="col-12 col-md-3">
      <label class="form-label">Categoría</label>
      <select name="category" id="category" class="form-select" required>
        {% for c in categories %}
          <option value="{{ c }}" {% if expense.category == c %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-12 col-md-3">
      <label class="form-label">Método de pago</label>
      <select name="payment_method" class="form-select" required>
        {% for pm in payment_methods %}
          <option value="{{ pm }}" {% if expense.payment_method == pm %}selected{% endif %}>{{ pm }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-12 col-md-3">
      <label class="form-label">Monto</label>
      <input type="number" name="amount" class="form-control" min="0" step="0.01"
             value="{{ expense.amount }}" required>
    </div>

    <div class="col-12 col-md-4">
      <label class="form-label">Proveedor</label>
      <input type="text" name="vendor" class="form-control" value="{{ expense.vendor or '' }}">
    </div>

    <div class="col-12 col-md-4">
      <label class="form-label">Recibo / factura</label>
      <input type="text" name="receipt" class="form-control" value="{{ expense.receipt or '' }}">
    </div>

    <div class="col-12 col-md-4">
      <label class="form-label">Descripción</label>
      <input type="text" name="description" class="form-control" value="{{ expense.description }}" required>
    </div>

    <div class="col-12">
      <label class="form-label">Notas</label>
      <textarea name="notes" id="notes" class="form-control" rows="3" placeholder="Opcional (obligatorio para Caja menor)">{{ expense.notes or '' }}</textarea>
    </div>
  </div>

  <div class="d-flex gap-2 mt-3">
    <button class="btn btn-dark">Guardar cambios</button>
    <a class="btn btn-outline-light" href="{{ url_for('expenses_list') }}">Cancelar</a>
  </div>
</form>
<script>
  function syncNotesRule() {
    const cat = (document.getElementById("category")?.value || "").trim().toLowerCase();
    const notes = document.getElementById("notes");
    if (!notes) return;

    if (cat === "caja menor") {
      notes.required = true;
      notes.minLength = 5;
      notes.placeholder = "Obligatorio (mínimo 5 caracteres) para Caja menor";
    } else {
      notes.required = false;
      notes.minLength = 0;
      notes.placeholder = "Opcional (obligatorio para Caja menor)";
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    syncNotesRule();
    document.getElementById("category")?.addEventListener("change", syncNotesRule);
  });
</script>
{% endblock %}
