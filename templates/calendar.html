{% extends "base.html" %}

{% block extra_head %}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #calendar-container {
    height: calc(100vh - 140px); /* espacio para navbar + margen */
    width: 100%;
    max-width: 1400px;
    margin: 0 auto;
  }

  #calendar {
    height: 100% !important;
    width: 100%;
    background-color: #1e1e1e;
    border-radius: 10px;
    padding: 10px;
    overflow: visible !important;
  }

  /* Texto oscuro dentro de los eventos del calendario */
  .fc-event-title, 
  .fc-event-main, 
  .fc-event {
    color: #000 !important;
  }

  /* ===== Ajustes visuales calendario ===== */

  /* Día actual: fondo gris claro (no amarillo) */
  .fc-timegrid-col.fc-day-today,
  .fc-daygrid-day.fc-day-today {
    background-color: #919191 !important;
  }

  /* Quitar borde/overlay amarillo por defecto */
  .fc .fc-highlight,
  .fc .fc-day-today {
    background-color: #919191 !important;
  }

  /* Encabezados de días (Lun, Mar, etc.) */
  .fc .fc-col-header-cell-cushion {
    color: #cccccc !important;   /* gris claro */
    font-weight: 400 !important; /* regular */
    text-decoration: none !important;
  }

  /* También aplica al número del día */
  .fc .fc-daygrid-day-number,
  .fc .fc-timegrid-axis-cushion {
    color: #cccccc !important;
    font-weight: 400 !important;
  }

  /* ===== Header del calendario (mejor layout en móvil) ===== */
  .fc-header-toolbar {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  /* Título centrado y compacto */
  .fc-toolbar-title {
    font-size: 1.2rem;
    line-height: 1.3;
    text-align: center;
    width: 100%;
    margin: 6px 0;
  }

  /* Agrupar botones prev/next/today */
  .fc-toolbar-chunk:first-child {
    display: flex;
    gap: 6px;
  }

  /* Botones de vista (Día / Semana) alineados */
  .fc-toolbar-chunk:last-child {
    display: flex;
    gap: 6px;
  }

  /* Ajustes específicos en móvil */
  @media (max-width: 768px) {
    .fc-header-toolbar {
      justify-content: center;
    }

    .fc-toolbar-chunk {
      justify-content: center;
      width: 100%;
    }

    .fc-toolbar-title {
      font-size: 1.1rem;
    }
  }
</style>
{% endblock %}

{% block content %}
<h2 class="mb-3 text-center">Agenda semanal</h2>

<div id="calendar-container">
  <div id="calendar"></div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'timeGridDay,timeGridWeek'
    },
    initialView: window.innerWidth < 768 ? 'timeGridDay' : 'timeGridWeek',
    locale: 'es',
    views: {
      timeGridDay: {
        buttonText: 'Día'
      },
      timeGridWeek: {
        buttonText: 'Semana'
      }
    },
    dayHeaderFormat: { weekday: 'short', day: 'numeric' },
    slotMinTime: '07:00:00',
    slotMaxTime: '20:00:00',
    nowIndicator: true,
    allDaySlot: false,
    expandRows: true,
    height: '100%',
    handleWindowResize: true,

    eventContent: function(info) {
      let container = document.createElement("div");
      container.style.whiteSpace = "pre-line";
      container.style.fontSize = "11px";
      container.style.color = "#000";
      container.style.padding = "4px 6px";
      container.style.fontWeight = "600"; // negrita agradable (no tan pesada)

      // El título viene con saltos de línea (\n) desde el backend
      container.textContent = info.event.title;

      return { domNodes: [container] };
    },

    eventClick: function(info) {
      let id = info.event.id;

      fetch(`/appointment/${id}/json`)
        .then(res => res.json())
        .then(data => {

          document.getElementById("modalBodyContent").innerHTML = `
  <p><b>Cliente:</b> ${data.customer_name}</p>
  <p><b>Placa:</b> ${data.plate || 'Sin placa'}</p>
  <p><b>Teléfono:</b> ${data.phone || 'No registrado'}</p>
  <p><b>Servicios:</b> ${data.services}</p>
  <p><b>Inicio:</b> ${data.start}</p>
  <p><b>Fin:</b> ${data.end}</p>
  <p><b>Notas:</b> ${data.notes || 'Sin notas'}</p>

  <div class="d-flex gap-2 mt-3">
    <a href="/appointment/${data.id}/edit" class="btn btn-primary">
      Editar cita
    </a>

    <form method="POST"
          action="/appointments/${data.id}/delete"
          onsubmit="return confirm('¿Seguro que deseas eliminar esta cita?');">
      <button type="submit" class="btn btn-danger">
        Eliminar cita
      </button>
    </form>
  </div>
`;

          let modal = new bootstrap.Modal(document.getElementById("appointmentModal"));
          modal.show();
        });
    },

    events: '/api/events',
    displayEventTime: false,
    eventColor: null,
});

  calendar.render();
});
</script>
{% endblock %}
