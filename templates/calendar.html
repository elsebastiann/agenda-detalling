{% extends "base.html" %}

{% block extra_head %}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #calendar-container {
    height: calc(100vh - 140px); /* espacio para navbar + margen */
    width: 100%;
    max-width: 1400px;
    margin: 0 auto;
  }

  #calendar {
    height: 100% !important;
    width: 100%;
    background-color: #1e1e1e;
    border-radius: 10px;
    padding: 10px;
    overflow: visible !important;
  }

  /* Texto oscuro dentro de los eventos del calendario */
  .fc-event-title, 
  .fc-event-main, 
  .fc-event {
    color: #000 !important;
  }
  .fc-event {
    line-height: 1.25;
  }

  /* ===== Ajustes visuales calendario ===== */

  /* Día actual: fondo gris claro (no amarillo) */
  .fc-timegrid-col.fc-day-today,
  .fc-daygrid-day.fc-day-today {
    background-color: #919191 !important;
  }

  /* Quitar borde/overlay amarillo por defecto */
  .fc .fc-highlight,
  .fc .fc-day-today {
    background-color: #919191 !important;
  }

  /* Encabezados de días (Lun, Mar, etc.) */
  .fc .fc-col-header-cell-cushion {
    color: #cccccc !important;   /* gris claro */
    font-weight: 400 !important; /* regular */
    text-decoration: none !important;
  }

  /* También aplica al número del día */
  .fc .fc-daygrid-day-number,
  .fc .fc-timegrid-axis-cushion {
    color: #cccccc !important;
    font-weight: 400 !important;
  }

  /* ===== Header del calendario (layout limpio y balanceado) ===== */
  .fc-header-toolbar {
    display: grid;
    grid-template-columns: auto 1fr auto;
    align-items: center;
    gap: 8px;
  }

  /* Flechas + today a la izquierda */
  .fc-toolbar-chunk:first-child {
    display: flex;
    gap: 6px;
    justify-content: flex-start;
  }

  /* Título (fecha) centrado y discreto */
  .fc-toolbar-title {
    font-size: 0.95rem;
    font-weight: 400;
    color: #cccccc;
    text-align: center;
    line-height: 1.2;
  }

  /* Botones Día / Semana a la derecha */
  .fc-toolbar-chunk:last-child {
    display: flex;
    gap: 6px;
    justify-content: flex-end;
  }

  /* Ajustes mobile */
  @media (max-width: 768px) {
    .fc-header-toolbar {
      grid-template-columns: auto 1fr auto;
    }

    .fc-toolbar-title {
      font-size: 1rem;
    }
  }
</style>
{% endblock %}

{% block content %}

<div class="text-center mb-2">
  <h2 id="calendar-page-title"
      style="font-size: 1.1rem; font-weight: 400; color: #cccccc;">
    <!-- Se llena dinámicamente -->
  </h2>
</div>
<div id="calendar-container">
  <div id="calendar"></div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    headerToolbar: {
      left: 'prev,next today',
      center: '',
      right: 'timeGridDay,timeGridWeek'
    },
    initialView: window.innerWidth < 768 ? 'timeGridDay' : 'timeGridWeek',
    locale: 'es',
    views: {
      timeGridDay: {
        buttonText: 'Día',
        slotEventOverlap: false
      },
      timeGridWeek: {
        buttonText: 'Semana',
        slotEventOverlap: true
      }
    },
    dayHeaderFormat: { weekday: 'short', day: 'numeric' },
    slotMinTime: '08:00:00',
    slotMaxTime: '20:00:00',
    nowIndicator: true,
    allDaySlot: false,  
    expandRows: true,
    height: '100%',
    handleWindowResize: true,

    eventContent: function(info) {
      let container = document.createElement("div");
      container.style.whiteSpace = "pre-line";
      container.style.fontSize = "11px";
      container.style.color = "#000";
      container.style.padding = "4px 6px";
      container.style.fontWeight = "600"; // negrita agradable (no tan pesada)

      // El título viene con saltos de línea (\n) desde el backend
      const estimated = info.event.extendedProps?.estimated_amount;

      let text = info.event.title;
      if (estimated !== undefined && estimated !== null) {
        const formatted = "$" + Number(estimated).toLocaleString("es-CO");
        text += "\n" + formatted;
      }

      container.textContent = text;

      return { domNodes: [container] };
    },

    eventClick: function(info) {
      let id = info.event.id;

      fetch(`/appointment/${id}/json`)
        .then(res => res.json())
        .then(data => {

          document.getElementById("modalBodyContent").innerHTML = `
  <p><b>Cliente:</b> ${data.customer_name}</p>
  <p><b>Placa:</b> ${data.plate || 'Sin placa'}</p>
  <p><b>Teléfono:</b> ${data.phone || 'No registrado'}</p>
  <p><b>Servicios:</b> ${data.services}</p>
  <p><b>Inicio:</b> ${data.start}</p>
  <p><b>Fin:</b> ${data.end}</p>
  <p><b>Notas:</b> ${data.notes || 'Sin notas'}</p>
  <p>
    <b>Valor estimado:</b>
    <span class="fw-semibold">
      $${Number(data.estimated_amount || 0).toLocaleString("es-CO")}
    </span>
  </p>
  <p>
    <b>Estado:</b>
    ${
      data.status === "completed"
        ? "<span class='badge bg-success'>Finalizado</span>"
        : data.status === "cancelled"
          ? "<span class='badge bg-danger'>Cancelado</span>"
          : "<span class='badge bg-secondary'>Agendado</span>"
    }
  </p>

  <div class="d-flex gap-2 mt-3 flex-wrap">
    ${
      data.status === "scheduled"
        ? `
          <button class="btn btn-success"
                  onclick="openCloseService(${data.id})">
            Cerrar servicio
          </button>
          `
        : `
          <button class="btn btn-secondary" disabled>
            Servicio ${data.status === "completed" ? "finalizado" : "cancelado"}
          </button>
          `
    }
  </div>

  <div id="closeServiceBox"
       class="mt-4"
       style="display:${data.status === "scheduled" ? "none" : "none"};">
  <hr>
  <h6>Cerrar servicio</h6>

  <div class="mb-2">
    <label class="form-label">Estado</label>
    <select id="closeStatus" class="form-select">
      <option value="completed">Finalizado</option>
      <option value="cancelled">Cancelado</option>
    </select>
  </div>

  <div class="mb-2" id="paymentMethodBox">
    <label class="form-label">Medio de pago</label>
    <input type="text"
           id="closePaymentMethod"
           class="form-control"
           placeholder="Ej: Efectivo, Transferencia">
  </div>

  <hr>

  <h6 class="mt-2">Ajuste manual (opcional)</h6>

  <div class="row g-2">
    <div class="col-md-4">
      <select id="adjustmentType" class="form-select">
        <option value="">Sin ajuste</option>
        <option value="discount">Descuento</option>
        <option value="surcharge">Recargo</option>
      </select>
    </div>

    <div class="col-md-4">
      <select id="adjustmentMode" class="form-select">
        <option value="fixed">Valor fijo</option>
        <option value="percentage">%</option>
      </select>
    </div>

    <div class="col-md-4">
      <input type="number"
             id="adjustmentValue"
             class="form-control"
             min="0"
             step="1"
             inputmode="numeric"
             placeholder="Valor">
    </div>
  </div>

  <div class="mb-2 mt-2">
    <label class="form-label">Motivo del ajuste</label>
    <textarea id="adjustmentReason"
              class="form-control"
              rows="2"
              placeholder="Obligatorio si hay ajuste"></textarea>
  </div>

  <div class="mb-2">
    <label class="form-label">Notas</label>
    <textarea id="closeNotes"
              class="form-control"
              rows="2"></textarea>
  </div>

  <button class="btn btn-success mt-2"
          onclick="submitCloseService(${data.id})">
    Confirmar cierre
  </button>
</div>
`;

          let modal = new bootstrap.Modal(document.getElementById("appointmentModal"));
          modal.show();
        });
    },

    events: '/api/events',
    displayEventTime: false,
    eventColor: null,
});

  calendar.render();

  function updatePageTitle() {
    const date = calendar.getDate();
    const formatter = new Intl.DateTimeFormat('es-ES', {
      day: 'numeric',
      month: 'long',
      year: 'numeric'
    });
    document.getElementById('calendar-page-title').textContent =
      formatter.format(date);
  }

  updatePageTitle();

  calendar.on('datesSet', function() {
    updatePageTitle();
  });
});

function openCloseService() {
  document.getElementById("closeServiceBox").style.display = "block";
}

function submitCloseService(appointmentId) {
  const currentStatus = document.getElementById("closeStatus").value;
  if (currentStatus !== "completed" && currentStatus !== "cancelled") {
    alert("Estado inválido.");
    return;
  }

  const status = currentStatus;
  const paymentMethod = document.getElementById("closePaymentMethod").value;

  const adjustmentType = document.getElementById("adjustmentType").value;
  const adjustmentMode = document.getElementById("adjustmentMode").value;
  const adjustmentValue = document.getElementById("adjustmentValue").value;
  const adjustmentReason = document.getElementById("adjustmentReason").value.trim();

  const notes = document.getElementById("closeNotes").value;

  if (status === "completed" && !paymentMethod) {
    alert("Debes indicar el medio de pago.");
    return;
  }

  if (adjustmentType && (!adjustmentValue || !adjustmentReason)) {
    alert("Si aplicas un ajuste, debes indicar valor y motivo.");
    return;
  }

  fetch(`/appointments/${appointmentId}/close`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      status: status,
      payment_method: paymentMethod,
      adjustment_type: adjustmentType,
      adjustment_mode: adjustmentMode,
      adjustment_value: adjustmentValue,
      adjustment_reason: adjustmentReason,
      notes: notes
    })
  })
  .then(res => res.json())
  .then(data => {
    if (!data.ok) {
      alert(data.error || "Error al cerrar el servicio");
      return;
    }
    location.reload();
  });
}
</script>
{% endblock %}
